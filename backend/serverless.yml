service: dunkin-pos-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    MENU_TABLE: ${self:service}-menu-${opt:stage, 'dev'}
    ORDERS_TABLE: ${self:service}-orders-${opt:stage, 'dev'}
    INVENTORY_TABLE: ${self:service}-inventory-${opt:stage, 'dev'}
  
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:service}-*"

functions:
  getMenu:
    handler: handlers/menu.getMenu
    events:
      - http:
          path: menu
          method: get
          cors: true
  
  createMenuItem:
    handler: handlers/menu.createMenuItem
    events:
      - http:
          path: menu
          method: post
          cors: true
  
  createOrder:
    handler: handlers/orders.createOrder
    events:
      - http:
          path: orders
          method: post
          cors: true
  
  getOrders:
    handler: handlers/orders.getOrders
    events:
      - http:
          path: orders
          method: get
          cors: true
  
  updateInventory:
    handler: handlers/inventory.updateInventory
    events:
      - http:
          path: inventory/{id}
          method: put
          cors: true
  
  getInventory:
    handler: handlers/inventory.getInventory
    events:
      - http:
          path: inventory
          method: get
          cors: true
  
  login:
    handler: handlers/auth.login
    events:
      - http:
          path: auth/login
          method: post
          cors: true
  
  verifyToken:
    handler: handlers/auth.verifyToken
    events:
      - http:
          path: auth/verify
          method: get
          cors: true

resources:
  Resources:
    MenuTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-menu-${opt:stage, 'dev'}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-orders-${opt:stage, 'dev'}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    InventoryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-inventory-${opt:stage, 'dev'}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
