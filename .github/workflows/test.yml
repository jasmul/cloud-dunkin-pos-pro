name: Test Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - run: npm install
      working-directory: backend

    - run: npx eslint .
      working-directory: backend

    - run: npm audit --audit-level=high
      working-directory: backend
